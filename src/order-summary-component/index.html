<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-url min-h-screen bg-osc-pale-blue bg-contain bg-no-repeat">
    <main role="main" class="mt-20">
      <article
        class="mx-auto max-w-[320px] overflow-hidden rounded-3xl bg-white text-center"
      >
        <img src="images/illustration-hero.svg" alt="item-image" />
        <div class="p-5">
          <h4 class="my-2 text-xl font-black text-osc-dark-blue">
            Order Summary
          </h4>
          <p class="text-sm tracking-tighter text-osc-desaturated-blue">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="my-6 flex justify-between rounded-md bg-osc-very-pale-blue p-3"
          >
            <img src="images/icon-music.svg" alt="music-icon" />
            <div class="text-osc-desaturated-blue">
              <h5 class="font-bold text-osc-dark-blue">Annual Plan</h5>
              $59.99/year
            </div>
            <button
              type="button"
              class="text-sm text-osc-dark-blue text-osc-bright-blue underline hover:text-osc-desaturated-bright-blue"
            >
              Change
            </button>
          </div>
          <a
            href="#"
            class="my-4 block rounded-lg bg-osc-bright-blue p-2 text-sm font-bold tracking-tight text-white [box-shadow:0px_1rem_2.25rem_hsl(245,23%,65%)] hover:bg-osc-desaturated-bright-blue"
            >Proceed to Payment
          </a>
          <a
            href="#"
            class="text-sm font-bold tracking-tight text-osc-desaturated-blue hover:text-osc-dark-blue"
            >Cancel Order</a
          >
        </div>
      </article>
    </main>
  </body>
</html>
