<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-qrcc-light-gray px-1 py-1">
    <section class="grid min-h-screen place-items-center">
      <article class="max-w-[360px] rounded-3xl bg-qrcc-white p-5 text-center">
        <div class="overflow-hidden rounded-xl">
          <img src="./images/image-qr-code.png" alt="qr-code" />
        </div>
        <h4
          class="my-5 font-outfit font-bold text-qrcc-dark-blue [font-size:1.75rem] [line-height:2.125rem]"
        >
          Improve your frontend skills by build projects
        </h4>
        <p class="mb-4 text-sm text-qrcc-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </section>
  </body>
</html>
